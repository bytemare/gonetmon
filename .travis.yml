language: go

go:
  - 1.11
  - master


addons:
  sonarcloud:
    organization: "bytemare-github"
    token:
      secure: ${SONAR_TOKEN}
git:
  depth: false # Sonar doesn't like shallow clones

notifications:
  email: false


matrix:
  include:
    - name: "Linux"
      os: linux
      dist: trusty
      after_script:
        - sonar-scanner
    - name: "MacOS"
      os: osx

    #- name: "Windows"
    #  os: windows
    #  script:
    #    - ./gonetmon

install:
  - go get -d -v ./...

script:
  - go build -v ./...

after_success:
  - sudo ./gonetmon